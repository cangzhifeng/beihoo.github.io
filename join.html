        $('.swiper-index-container').find('.total-index').text('0' + $('.swiper-wrapper').find('.swiper-slide').length);
        var mySwiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            loop: true,
            autoplay: {
                delay: 5000,
                stopOnLastSlide: false,
                disableOnInteraction: false
            },
            simulateTouch: false,
            pagination: {
                el: '.swiper-pagination1',
                clickable: true
            },
            navigation: {

                nextEl: '.join-next-btn'
            },
            on: {
                slideChangeTransitionStart: function() {
                    $('.swiper-index-container').find('.cur-index').text('0' + (this.realIndex + 1));
                }

        });
